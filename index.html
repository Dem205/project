<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-1">
            <h3>Your Result</h3>
            <div class="score">
              <h1>86 <span class="sub">of 100</span></h1>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>

        <div class="container-2">
            <p>Summary</p>
            
            <div class="reaction">
                <img src="Images/icon-reaction.svg" alt="reaction">
                <span class="head"><h4>Reaction</h4></span>
                <h4>80<span class="grey">/100</span></h4>
            </div>
            
            <div class="memory">
                <img src="Images/icon-memory.svg" alt="memory">
                <span class="head"><h4>Memory</h4></span>
                <h4>92<span class="grey">/100</span></h4>
            </div>

            <div class="verbal">
                <img src="Images/icon-verbal.svg" alt="verbal">
                <span class="head"><h4>Verbal</h4></span>
                <h4>61<span class="grey">/100</span></h4>
            </div>

            <div class="visual">
                <img src="Images/icon-visual.svg" alt="visual">
                <span class="head"><h4>Visual</h4></span>
                <h4>72<span class="grey">/100</span></h4>
            </div>

            <a href="#">Continue</a>
        </div>
    </div>
</body>
</html>
